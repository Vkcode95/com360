name: CoM360 Phase 1 - Auth APK (DEBUG)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create Flutter Project Skeleton
        run: flutter create app

      - name: Inject App Source Code
        run: |
          rm -rf app/lib
          cp -r lib app/lib

      - name: Install Dependencies
        run: cd app && flutter pub get

      - name: Build DEBUG APK
        run: cd app && flutter build apk --debug --no-shrink

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: com360-phase1-auth-apk
          path: app/build/app/outputs/flutter-apk/app-debug.apk
